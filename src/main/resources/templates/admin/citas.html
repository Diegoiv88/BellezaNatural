<div th:include="layout::header"> </div>

<main class="container">
    <h3 class="mt-4">Citas</h3>

    <div class="card my-4">
        <div class="card-body">
            <div th:if="${citas.isEmpty()}" class="text-center">
                <p class="my-3">AÃºn no se han realizado ningun agendamiento de citas</p>
            </div>

            <table th:unless="${citas.isEmpty()}" class="table" id="products-table">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Servicio</th>
                    <th>Estado</th>
                </tr>
                </thead>

                <tbody>
                <th:block th:each="cita : ${citas}">
                    <tr th:class="${cita.estado == 'PENDIENTE' ? 'table-warning' : cita.estado == 'CONFIRMADA' ? 'table-success' : ''}">
                        <td th:text="${cita.fecha}"></td>
                        <td th:text="${cita.hora}"></td>
                        <td th:text="${cita.servicio.nombre}"></td>
                        <td th:text="${cita.estado}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</main>



</footer>
